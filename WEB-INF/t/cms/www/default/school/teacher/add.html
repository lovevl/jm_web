        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">填写学校信息</h4>
            </div>
            <form action="" id="schlFormId" method="post" action="${base}/schools/save.json" onsubmit="return saveSchl(this);">
            <div class="modal-body">
                <div class="row area-box">
                    <div class="col-md-4 col-sm-4">
                        <label  class="control-label">省份：</label>
                        <select class="form-control" name="province" id="province_idm">
                            <option value="0">请选择</option>
                        </select>
                    </div>
                    <div class="col-md-4 col-sm-4">
                        <label  class="control-label"> 城市：</label>
                        <select class="form-control" name="city" id="city_idm">
                            <option value="0">请选择</option>
                        </select>
                    </div>
                    <div class="col-md-4 col-sm-4">
                        <label  class="control-label">县／区：</label>
                        <select class="form-control" name="area" id="area_idm">
                            <option value="0">请选择</option>
                        </select>
                    </div>
                </div>
                <div class="form-inline">
                    <div class="form-group">
                        <label for="school_num">学校编码：</label>
                        <input type="text" name="schoolNum" id="school_num" class="form-control" placeholder="可选">
                    </div>
                    <div class="form-group">
                        <label >年级分布：</label>
                        <input type="checkbox" name="type" value="xx" id="xiaoxue"><label for="xiaoxue">小学</label>
                        <input type="checkbox" name="type" value="cz" id="chuzh"><label for="chuzh">初中</label>
                        <input type="checkbox" name="type" value="gz" id="gaozh"><label for="gaozh">高中</label>
                        <label id="checkboxWrong" class="wrong">至少选择一个！</label>
                    </div>
                    <div class="form-group msg">
                        <label for="school_name">学校名称：</label>
                        <input type="text" name="name" class="form-control" id="school_name" >
                    </div>
                    <div class="form-group">
                        <label id="areaWrong" class="wrong">请完整选择学校地区！</label>
                    </div>
                </div>
               
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="submit" class="btn btn-primary">提交</button>
                <button type="reset" class="btn btn-default hidden">重置</button>
            </div>
