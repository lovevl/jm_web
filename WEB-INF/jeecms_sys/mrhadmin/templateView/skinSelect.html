<script type="text/javascript">
    $(window).load(function() {
    	var $ulChilds = $("#menu-showhide").children("li");
    	var url = window.location.pathname;
    	if(url.search(/designAd/) >= 0){
    		$ulChilds.eq(0).children("a").first().addClass("active").parent().siblings().children("a").first().removeClass("active");
    	}else if(url.search(/newsAd/) >= 0){
    		$ulChilds.eq(1).children("a").first().addClass("active").parent().siblings().children("a").first().removeClass("active");
    	}else if(url.search(/picturesAd/) >= 0){
    		$ulChilds.eq(2).children("a").first().addClass("active").parent().siblings().children("a").first().removeClass("active");
    	}else if(url.search(/messageAd/) >= 0){
    		$ulChilds.eq(3).children("a").first().addClass("active").parent().siblings().children("a").first().removeClass("active");
    	}else if(url.search(/cmsDict/) >= 0){
    		$ulChilds.eq(4).children("a").first().addClass("active").parent().siblings().children("a").first().removeClass("active");
    	}else if(url.search(/userAdmin/) >= 0){
    		$ulChilds.eq(5).children("a").first().addClass("active").parent().siblings().children("a").first().removeClass("active");
    	}else if(url.search(/schlAdmin/) >= 0){
    		$ulChilds.eq(6).children("a").first().addClass("active").parent().siblings().children("a").first().removeClass("active");
    	}
    	
    });
