<script>

$(function() {
		window._initDict(["roomType","styleType","methodType"]);
        window._queryOptions = {
	    		options : { 
	    			/* type : null, */
	    			roomType :null,
	    			styleType : null,
	    			methodType : null,
		    		keyword : null,
		    		page : {
		    			pageNo : 1,
		    			length : 10
		    		}
	    		},
	    		hash:(function(hash){try{return hash.substring(1)}catch(e){return null}})(location.hash),
	    		f : $('#footable-res2').clone(true),
	    		title : null,
	    		$foottable : $("#Filtering"),
	    		$oldF : $('#footable-res2'),
	    		$room : $('#room_type_id'),
				$style : $('#style_type_id'),
				$method : $('#method_type_id'),
	    		query : function() {
    				querys();
    			}
	    	};
	    	initTypes();
	    window._queryOptions.query();
    });
    initTypes = function(init = window._queryOptions){
    	init.$room.append('<option value="-1">请选择</option>');
		for(var val in window._dictEntitys["roomType"]){
			init.$room.append('<option value="'+val+'">'+window._dictEntitys["roomType"][val]+'</option>')
		}
		init.$style.append('<option value="-1">请选择</option>');
		for(var val in window._dictEntitys["styleType"]){
			init.$style.append('<option value="'+val+'">'+window._dictEntitys["styleType"][val]+'</option>')
		}
		init.$method.append('<option value="-1">请选择</option>');
		for(var val in window._dictEntitys["methodType"]){
			init.$method.append('<option value="'+val+'">'+window._dictEntitys["methodType"][val]+'</option>')
		}
	}
    
    switchType = function(sign, obj){
    	var value = $(obj).val();
    	switch (sign){
	    	case 'r':
	    		window._queryOptions.options.roomType = value;break;
	    	case 's':
	    		window._queryOptions.options.styleType = value;break;
	    	case 'm':
	    		window._queryOptions.options.methodType = value;break;
    	}
    	window._queryOptions.options.page.pageNo = 1;
    	window._queryOptions.query();
    }	
    
	keywordSearch = function (obj){
			var text = $.trim($(obj).val());
			window._queryOptions.title = null;
			window._queryOptions.options.page.pageNo = 1;
			if("" != text){
				window._queryOptions.options.keyword = text;
				window._queryOptions.query();
			}else{
				$(obj).val("");
				window._queryOptions.options.keyword = null;
				window._queryOptions.query();
			}
	}

	querys = function(){
			window._postDataJson({
	    		url : window._BasePath + "/governor/designAd/list.json",
	    		data : window._queryOptions.options,
	    		showMessage : false,
	    		success : function(data){
	    			(function(w){w.options.page = data.data.page;
	    			var purchList = data.data.list;
	    			tr_tdList(purchList);
	    			var $pag = $(".pagination");
	    			$pag.empty().append(createPageCount(w.options.page));
	    			window._anchor(w.hash);})(window._queryOptions);
	    		}
    		});	
	}    
	
	tr_tdList = function(d){
			if(d != undefined){
			(function(w){
				var $oldF = $('#footable-res2');
				$oldF.remove();
				var $newF = w.f.clone(true);
				w.$foottable.append($newF);
				var $tbody = $newF.find("tbody");
				for(var i = 0 ,length = d.length; i < length; i ++){
					var $tr = $("<tr></tr>");
					var $td0 = $("<td>"+d[i].title+"</td>");
					var $td1 = $("<td>"+d[i].updateTime+"</a></td>");
					
					var $td2 = $("<td>"+d[i].praise+"</td>");
					var $td3 = $("<td>"+d[i].author+"</td>");
					/* var $td5 = $("<td>true</td>"); */
					var $td6 = $("<td></td>");
					var $span1 = $('<span class="status-metro status-active"><a href="#" onclick="doEdit(\''+d[i].id+'\')">编辑</a></span>');
					var $span2 = $("<span class='status-metro status-suspended'>删除</span>")
									.attr({"onclick":"doDelete(this,'"+d[i].id+"','"+d[i].name+"')"});
					$td6.append($span1).append($span2);
					$tr.append($td0).append($td1).append($td2).append($td3).append($td6);
					$tbody.append($tr);
				}
				$newF.footable();
				})(window._queryOptions);
			}else{
				$('#footable-res2').remove();
			}
	}
	
	
	 function doAdd(){
	    	url=window._BasePath + "/governor/designAd/add.do";
			window._editDialog=showModalCenter(750,500,url);
	    	event.preventDefault();
	    }
	    
	    function doEdit(id){
	    	url=window._BasePath + "/governor/designAd/edit.do?id="+id;
			window._editDialog=showModalCenter(650,450,url);
	    	event.preventDefault();
	    }
	    
	    function doDelete(obj,id,username){
	    	window._postData({
	    		url : window._BasePath + "/governor/designAd/delete.json?id="+id,
	    		type : "post",
	    		dataType : "json",
	    		success : function(data){
	    			if(data.result === true){
	    				$(obj).parents("tr").remove();
	    			}
	    		}
	    	});
	    }
</script>
